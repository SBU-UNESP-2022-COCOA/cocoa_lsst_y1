params:
  logA:
    prior:
      min: 2.84
      max: 3.21
    ref:
      dist: norm
      loc: 3.045
      scale: 0.05
    proposal: 0.05
    latex: \log(10^{10} A_\mathrm{s})
    drop: true
  As:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
  ns:
    prior:
      min: 0.92
      max: 1.00
    ref:
      dist: norm
      loc: 0.9649
      scale: 0.01
    proposal: 0.01
    latex: n_\mathrm{s}
  H0:
