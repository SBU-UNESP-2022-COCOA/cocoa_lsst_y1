timing: True
debug: True
stop_at_error: True

likelihood:
  lsst_y1.lsst_emu_cs_lcdm:
    emu_file: "./projects/lsst_y1/emulator_output/modelsTransformer/2M/model_CS"
    data_vector_file: "./projects/lsst_y1/data/example3_lsst_y1_theory.modelvector"
    mask_file: "./projects/lsst_y1/data/lsst_3x2_linear.mask" #dv is also generated with linear mask
    n_dim: 13 

params:
  logA:
    prior:
      min: 2.83321
      max: 3.21888
    ref:
      dist: norm
      loc: 3.0448
      scale: 0.15
    proposal: 0.15
    latex: \log(10^{10} A_\mathrm{s})
  #   drop: true
  # As:
  #   value: 'lambda logA: 1e-10*np.exp(logA)'
  #   latex: A_\mathrm{s}
  ns:
    prior:
      min: 0.87
      max: 1.07
    ref:
      dist: norm
      loc: 0.96605
      scale: 0.01
    proposal: 0.01
    latex: n_\mathrm{s}
  H0:
    prior:
      min: 55
      max: 91
    ref:
      dist: norm
      loc: 67.32
      scale: 5
    proposal: 3
    latex: H_0
  omegab:
    prior:
      min: 0.03
      max: 0.07
    ref:
      dist: norm
      loc: 0.0495
      scale: 0.004
    proposal: 0.004
    latex: \Omega_\mathrm{b}
    drop: true
  omegam:
    prior:
      min: 0.1
      max: 0.9
    ref:
      dist: norm
      loc: 0.316
      scale: 0.02
    proposal: 0.02
    latex: \Omega_\mathrm{m}
    drop: true
  mnu:
    prior:
      min: 0.06
      max: 0.6
    ref:
      dist: norm
      loc: 0.25
      scale: 0.1
    proposal: 0.05
  omegabh2:
    value: 'lambda omegab, H0: omegab*(H0/100)**2'
    latex: \Omega_\mathrm{b} h^2
  omegach2:
    value: 'lambda omegam, omegab, mnu, H0: (omegam-omegab)*(H0/100)**2-(mnu*(3.046/3)**0.75)/94.0708'
    latex: \Omega_\mathrm{c} h^2
  tau:
    value: 0.0697186
    latex: \tau_\mathrm{reio}
  omegal:
    latex: \Omega_\Lambda
  omegamh2:
    derived: 'lambda omegam, H0: omegam*(H0/100)**2'
    latex: \Omega_\mathrm{m} h^2
  sigma8:
    latex: \sigma_8
  s8h5:
    derived: 'lambda sigma8, H0: sigma8*(H0*1e-2)**(-0.5)'
    latex: \sigma_8/h^{0.5}
  s8omegamp5:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.5'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.5}
  s8omegamp25:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.25'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.25}
  age:
    latex: '{\rm{Age}}/\mathrm{Gyr}'
  rdrag:
    latex: r_\mathrm{drag}
  yheused:
    latex: Y_P^\mathrm{BBN}
  omegan2:
    latex: \Omega_\mathrm{\\nu} h^2
  omegan:
    derived: 'lambda omegan2, H0: omegan2/((H0/100)**2)'
    latex: \Omega_\mathrm{\\nu}
  w:
    prior:
      min: -3
      max: -0.01
    ref:
      dist: norm
      loc: -0.99
      scale: 0.05
    proposal: 0.05
    latex: w_{0,\mathrm{DE}}
  w_growth:
    prior:
      min: -1.3
      max: -0.7
    ref:
      dist: norm
      loc: -0.99
      scale: 0.05
    proposal: 0.05
    latex: w_\mathrm{growth}
  omegam_growth:
    prior:
      min: 0.24
      max: 0.4
    ref:
      dist: norm
      loc: 0.3
      scale: 0.01
    proposal: 0.01
    latex: \Omega_\mathrm{m}^\mathrm{growth}
    
theory:
  camb:
    path: ./external_modules/code/CAMB
    stop_at_error: False
    use_renames: True
    extra_args:
      halofit_version: takahashi
      AccuracyBoost: 1.15
      lens_potential_accuracy: 1.0
      num_massive_neutrinos: 1
      nnu: 3.046
      dark_energy_model: ppf
      accurate_massive_neutrino_transfers: false
      k_per_logint: 20

sampler:
  evaluate:
    N: 3
    override:
      # CONPATIBLE WITH PLANCK; Cosmological parameter same as DES-gg-split
      #As_1e9: 2.101
      logA : 3.045 #log(21.01)
      ns: 0.9649
      H0: 67.32
      omegab: 0.0493382322
      omegam: 0.3166
      w: -1
      w_growth: -1
      omegam_growth: 0.3166
      mnu: 0.06
      LSST_DZ_S1: 0.0
      LSST_DZ_S2: 0.0
      LSST_DZ_S3: 0.0
      LSST_DZ_S4: 0.0
      LSST_DZ_S5: 0.0

      ###DEBUGGIN
      # omegab: 0.048
      # LSST_DZ_S1: 0.0
      # LSST_DZ_S2: 0.0
      # LSST_DZ_S3: 0.0
      # LSST_DZ_S4: 0.0
      # LSST_DZ_S5: 0.0

      LSST_A1_1: 0.5
      LSST_A1_2: 0.0
      LSST_M1: 0.0
      LSST_M2: 0.0
      LSST_M3: 0.0
      LSST_M4: 0.0
      LSST_M5: 0.0
      # LSST_BARYON_Q1: 0.0 ### set to 0 by default, no need to overwrite
      # LSST_BARYON_Q2: 0.0

output: ./projects/lsst_y1/chains/EXAMPLE_EVALUATE7