theory:
  camb:
    path: ./external_modules/code/CAMB
    stop_at_error: False
    use_renames: True
    extra_args:
      halofit_version: takahashi
      AccuracyBoost: 1.15
      lens_potential_accuracy: 1.0
      num_massive_neutrinos: 1
      nnu: 3.046
      dark_energy_model: ppf
      accurate_massive_neutrino_transfers: false
      k_per_logint: 20

emulator:
  io:
      savedir: ./projects/lsst_y1/emulator_output/models     
      save_train_data: true             
      save_intermediate_model: true
  training:
      dv_fid: ./projects/lsst_y1/data/example3_lsst_y1_theory_no_scale_cut.modelvector
      chi_sq_cut: 8e+4
      n_train_iter: 1
      #n_lhs: 4800
      #n_lhs: 48 #KZ debug
      n_lhs: 30000
      #n_resample: 9600
      n_resample: 96 #KZ debug
      emu_type: nn
      batch_size: 1000
      n_epochs: 200 
  shear_calib:
      mask: ./projects/lsst_y1/data/emu_files/shear_calib_mask.npy
      prior_std: 0.005, 0.005, 0.005, 0.005, 0.005
  baryons:
      n_pcas_baryon: 0
      prior_Q1: -3., 12.
  sampling:
      scalecut_mask: ./projects/lsst_y1/data/lsst_3x2.mask
      #sampling here doesn't matter if n_train_iter=1, but still save here for comparison
      n_mcmc: 1000
      #n_mcmc: 10 #KZ debug
      n_emcee_walkers: 120
      n_burn_in: 500
      #n_burn_in: 0 #KZ debug
      n_thin: 5
      #n_thin: 1 #KZ debug
      temper0: 0.05
      temper0: 0.99 #KZ debug
      temper_increment: 0.1
  probe: 'cosmic_shear'


output: ./projects/lsst_y1/chains/train_emulator